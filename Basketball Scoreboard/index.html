<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <title>Basketball Scoreboard</title>
</head>
<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <div class="board"><p id="home-score" class="p">0</p></div>
      <div class="btn">
        <button onclick="inchome1()" class="inc-btn">+1</button>
        <button onclick="inchome2()" class="inc-btn">+2</button>
        <button onclick="inchome3()" class="inc-btn">+3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <div class="board"><p id="guest-score" class="p">0</p></div>
      <div class="btn">
        <button onclick="incguest1()" class="inc-btn">+1</button>
        <button onclick="incguest2()" class="inc-btn">+2</button>
        <button onclick="incguest3()" class="inc-btn">+3</button>
      </div>
    </div>
  </div>

  <div id="reset">
    <button onclick="reset()" id="reset-btn">RESET</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
